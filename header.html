<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind-Blowing Navbar</title>
    <style>
        /* ===== General ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 200vh;
            background: linear-gradient(120deg, #f0f0f0, #e0e0e0);
            cursor: none;
        }

        /* ===== Custom Cursor ===== */
        .cursor {
            width: 15px;
            height: 15px;
            border: 2px solid #ff4a57;
            border-radius: 50%;
            position: fixed;
            transform: translate(-50%, -50%);
            pointer-events: none;
            transition: transform 0.15s ease, width 0.2s ease, height 0.2s ease, background 0.2s ease;
            z-index: 10000;
        }

        /* ===== Navbar ===== */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 4%;
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.15);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 999;
            transition: 0.3s ease;
        }

        .navbar.scrolled {
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(30px);
        }

        /* Logo */
        .navbar .logo {
            font-weight: 700;
            font-size: 1.5rem;
            color: #222;
            letter-spacing: 1px;
            cursor: pointer;
            z-index: 1000;
        }

        /* Links */
        .nav-links {
            display: flex;
            list-style: none;
            position: relative;
            z-index: 1000;
        }

        .nav-links li {
            margin: 0 1.5rem;
            position: relative;
        }

        .nav-links li a {
            text-decoration: none;
            color: #222;
            font-weight: 500;
            padding: 5px 0;
            position: relative;
            transition: 0.3s ease;
        }

        .nav-links li a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            height: 4px;
            width: 100%;
            background: #ff4a57;
            border-radius: 5px;
            transform: scaleX(0);
            transform-origin: right;
            transition: 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        .nav-links li a:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        /* Elastic Indicator */
        .nav-indicator {
            position: absolute;
            bottom: 0;
            height: 4px;
            background: #ff4a57;
            border-radius: 5px;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        /* Hamburger */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            z-index: 1001;
        }

        .hamburger div {
            width: 28px;
            height: 3px;
            background: #222;
            margin: 5px;
            transition: 0.4s ease;
        }

        .hamburger.toggle div:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .hamburger.toggle div:nth-child(2) {
            opacity: 0;
        }

        .hamburger.toggle div:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -5px);
        }

        /* Mobile Menu */
        @media(max-width:768px) {
            .nav-links {
                position: fixed;
                top: 0;
                right: -100%;
                height: 100vh;
                width: 100%;
                background: rgba(255, 255, 255, 0.97);
                flex-direction: column;
                align-items: center;
                justify-content: center;
                transition: 0.6s ease;
            }

            .nav-links.active {
                right: 0;
            }

            .nav-links li {
                margin: 2rem 0;
            }

            .hamburger {
                display: flex;
            }
        }

        /* Cursor Hover Effect on Links */
        .nav-links li a:hover~.cursor {
            width: 40px;
            height: 40px;
            background: rgba(255, 74, 87, 0.2);
        }
    </style>
</head>

<body>

    <div class="cursor"></div>

    <nav class="navbar">
        <div class="logo">BhushanCode</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Contact</a></li>
            <span class="nav-indicator"></span>
        </ul>
        <div class="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </nav>

    <script>
        // ===== Custom Cursor =====
        const cursor = document.querySelector('.cursor');
        document.addEventListener('mousemove', e => {
            cursor.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
        });

        // ===== Elastic indicator =====
        const navLinks = document.querySelectorAll('.nav-links li a');
        const indicator = document.querySelector('.nav-indicator');
        navLinks.forEach(link => {
            link.addEventListener('mouseenter', e => {
                const width = e.target.offsetWidth;
                const left = e.target.offsetLeft;
                indicator.style.width = width + 'px';
                indicator.style.left = left + 'px';
            });
            link.addEventListener('mouseleave', () => {
                indicator.style.width = 0;
            });
        });

        // ===== Hamburger toggle =====
        const hamburger = document.querySelector('.hamburger');
        const navUl = document.querySelector('.nav-links');
        hamburger.addEventListener('click', () => {
            navUl.classList.toggle('active');
            hamburger.classList.toggle('toggle');
        });

        // ===== Scroll effect =====
        const navbar = document.querySelector('.navbar');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) navbar.classList.add('scrolled');
            else navbar.classList.remove('scrolled');
        });
    </script>

</body>

</html>
